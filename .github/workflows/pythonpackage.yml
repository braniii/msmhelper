name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -q --upgrade pip
        # pip install -r requirements.txt
        pip install -q numpy
        pip install -q pandas
        pip install -q pyemma
        pip install -q numba
        pip install -q -e .
    - name: Lint with flake8
      run: |
        pip install -q flake8 # flake8-isort
        python -m flake8 --config flake8-CI.cfg
    - name: Test with pytest
      run: |
        pip install -q pytest pytest-cov pytest-rerunfailures pytest-benchmark
        export NUMBA_DISABLE_JIT=1 && pytest --benchmark-skip
    - name: Benchmark with pytest
      run: |
        pytest --benchmark-only --no-cov
